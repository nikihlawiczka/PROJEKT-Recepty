<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recepty (standardní verze)</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;800&family=Rubik:wght@400;500&family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- největší hlavní recept -->

    <div class="kontejner">
      <div class="velkyrecept">
        <div class="komentare">
          <p>Saláty</p>
          <p>5 komentářů</p>
        </div>
        <h1 class="velkyh1">Salát s&nbsp;vlašskými ořechy</h1>
      </div>

      <!-- malý recept 1 -->
      <div class="malerecepty">
        <div class="avokado">
          <div class="komentare">
            <p>Svačina</p>
            <p>16 komentářů</p>
          </div>
          <h1 class="malyh1">Chlebíček s&nbsp;avokádem</h1>
        </div>

        <!-- malý recept 2 -->

        <div class="tacos">
          <div class="komentare">
            <p>Mexická</p>
            <p>7 komentářů</p>
          </div>
          <h1 class="malyh1">Avokádové tacos</h1>
        </div>

        <!-- malý recept 3 -->
        <div class="cizrna">
          <div class="komentare">
            <p>Luštěniny</p>
            <p>23 komentářů</p>
          </div>
          <h1 class="malyh1">Pita chléb s&nbsp;cizrnou</h1>
        </div>

        <!-- malý recept 4 -->
        <div class="burger">
          <div class="komentare">
            <p>Burgery</p>
            <p>19 komentářů</p>
          </div>
          <h1 class="malyh1">Sojový burger</h1>
        </div>
      </div>
    </div>

    <footer class="paticka">
      <p>
        Foto z <a href="https://unsplash.com">unsplash.com</a> (licence
        <a href="https://unsplash.com/license">do-whatever-you-want</a>)
      </p>
    </footer>
  </body>
</html>
